<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h2>Update User</h2>

<form th:action="@{/user-update}" th:object="${user}" method="post">

    <label for="id">ID</label><br>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/><br/>

    <label for="firstName">First name</label><br>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"><br>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red"></div>
    <br/>

    <label for="lastName">Last name</label><br>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"><br>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red"></div>
    <br/>

    <input type="submit" value="Update User">
</form>

<br>
<a th:href="@{/users}">← Back to user list</a>

</body>
</html>
