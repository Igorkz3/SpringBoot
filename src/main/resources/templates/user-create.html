<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h2>Create User</h2>

<form th:action="@{/user-create}" th:object="${user}" method="post">

    <label for="firstName">First name</label><br>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"><br>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red"></div>
    <br>

    <label for="lastName">Last name</label><br>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"><br>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red"></div>
    <br>

    <input type="submit" value="Create User">
</form>

<br>
<a th:href="@{/users}">← Back to user list</a>

</body>
</html>
